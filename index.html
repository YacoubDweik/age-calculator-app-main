<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <section class="container">
      <h1 style="display: none">Age calculator</h1>
      <form class="container__box">
        <div class="input-box day">
          <label for="day">Day</label>
          <input
            type="number"
            name="day"
            id="day"
            placeholder="DD"
            min="1"
            max="31"
          />
          <span class="error required">
            This field is required
          </span>
          <span class="error valid">
            Must be a valid day
          </span>
          <span class="error valid-date">
            Must be a valid date
          </span>
        </div>
        <div class="input-box month">
          <label for="month">Month</label>
          <input
            type="number"
            name="month"
            id="month"
            placeholder="MM"
            min="1"
            max="12"
          />
          <span class="error required">
            This field is required
          </span>
          <span class="error valid">
            Must be a valid month
          </span>
        </div>
        <div class="input-box year">
          <label for="year">Year</label>
          <input
            type="number"
            name="year"
            id="year"
            placeholder="YYYY"
            min="1900"
            max="2024"
          />
          <span class="error required">
            This field is required
          </span>
          <span class="error valid">
            Must be in the past
          </span>
        </div>
        <div class="container__image button">
          <img
            src="./assets/images/icon-arrow.svg"
            alt="Arrow"
          />
        </div>
      </form>
      <div class="container__show">
        <div class="show-box">
          <span class="value">- -</span>
          <span class="type">years</span>
        </div>
        <div class="show-box">
          <span class="value">- -</span>
          <span class="type">months</span>
        </div>
        <div class="show-box">
          <span class="value">- -</span>
          <span class="type">days</span>
        </div>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
